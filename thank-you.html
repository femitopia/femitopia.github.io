<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Femitopia</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .thank-you-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .thank-you-icon {
            font-size: 4rem;
            color: #FFA386;
            margin-bottom: 2rem;
        }
        .thank-you-message {
            margin-bottom: 2rem;
            color: #555;
            line-height: 1.6;
        }
        .back-home {
            display: inline-block;
            background-color: #FFA386;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .back-home:hover {
            background-color: #e68a6e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 163, 134, 0.4);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Femitopia</a>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#gallery">Gallery</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="thank-you-container">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Thank You!</h1>
            <div class="thank-you-message">
                <p>Your message has been sent successfully. We'll get back to you as soon as possible.</p>
                <p>We appreciate you reaching out to Femitopia!</p>
            </div>
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="year"></span> Femitopia. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Update year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
